<!-- _includes/article-content.html -->
<header class="article-header">
  <h1>
    {{ page.card_title }}
    {% if page.github %}
      <a href="{{ page.github }}" class="github-icon" target="_blank">
        <span class="github-mini">
          <i class="fab fa-github"></i>
        </span>
      </a>
    {% endif %}
  </h1>
  {% if page.tech_stack %}
  <div class="tech-tags">
    {% for tech in page.tech_stack %}
      <span class="tech-tag">{{ tech }}</span>
    {% endfor %}
  </div>
  {% endif %}
  <div class="article-meta">
    {% if page.date %}
      <time datetime="{{ page.date | date_to_xmlschema }}">
        ğŸ“… {{ page.date | date: "%Y/%m/%d" }}
      </time>
    {% endif %}
  </div>
</header>

<div class="article-content">
  {{ content }}
</div>
