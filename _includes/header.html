<!-- _includes/header.html -->
<header class="robot-header">
    <h1>윤.志</h1>
    <p class="robot-subtitle">:3</p>
    <nav class="nav-panel">
        <ul class="nav-grid">
            {% for item in site.navigation %}
            <li class="nav-node">
                <a href="{{ item.link }}" class="nav-link {% if page.url == item.link %}active-sensor{% endif %}">
                    {{ item.name }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </nav>
</header>
