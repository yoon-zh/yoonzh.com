<header class="site-header">
  <div class="logo-container">
    <h1 class="logo">윤志</h1>
    <p class="logo-subtitle">:3</p>
  </div>
  <div class="nav-container">
    <nav class="nav-links">
      {% for item in site.navigation %}
        <a href="{{ item.link | relative_url }}" class="hover-glow">{{ item.name }}</a>
      {% endfor %}
    </nav>
  </div>
</header>
