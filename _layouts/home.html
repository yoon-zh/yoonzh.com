---
layout: default
---
<section class="hero">
  <div class="hero-content">
    <h1 class="hero-title">Home | 首页 </h1>
    <p class="hero-subtitle">#define jiā 홈페이지 [homepage] 초기 화면</p>
  </div>
</section>

<section class="featured-projects">
  <h2 class="section-title">Featured Projects</h2>
  <div class="project-grid">
    {% for project in site.projects limit:3 %}
      <article class="project-card">
        <h3><a href="{{ project.url }}" class="project-link">{{ project.title }}</a></h3>
        {% if project.ros_version %}
          <span class="ros-badge">ROS{{ project.ros_version }}</span>
        {% endif %}
        <p class="project-excerpt">{{ project.excerpt | truncate: 150 }}</p>
      </article>
    {% endfor %}
  </div>
</section>
