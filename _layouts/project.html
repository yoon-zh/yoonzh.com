---
layout: default
---
<!-- _layouts/project.html -->
<article class="project-detail">
  <header class="project-header">
    <h1>
      {{ page.title }}
      {% if page.github %}
        <a href="{{ page.github }}" class="github-icon" target="_blank">
          <span class="github-mini">
            <i class="fab fa-github"></i>
          </span>
        </a>
      {% endif %}
    </h1>
    <div class="project-meta">
      {% if page.date %}
        <time datetime="{{ page.date | date_to_xmlschema }}">
          ğŸ“… {{ page.date | date: "%Y/%m/%d" }}
        </time>
      {% endif %}
    </div>
    {% if page.tech_stack %}
    <div class="tech-tags">
      {% for tech in page.tech_stack %}
        <span class="tech-tag">{{ tech }}</span>
      {% endfor %}
    </div>
    {% endif %}
  </header>

  <div class="project-content">
    {{ content }}
  </div>
</article>
