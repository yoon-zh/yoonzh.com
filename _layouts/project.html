---
layout: default
---
<article class="project-detail">
  <header class="project-header"><br/>
    <h1>{{ page.title }}</h1>
    <div class="project-meta">
      {% if page.date %}
        <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
      {% endif %}
      {% if page.github %}
        <a href="{{ page.github }}" class="github-button">
          <i class="fab fa-github"></i>
          View Source
        </a>
      {% endif %}
    </div>
  </header>

  <div class="project-content">
    {{ content }}
  </div>
</article>
